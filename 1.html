<!DOCTYPE html>
<html>
<head>
    <title>WEB1 - html</title> <!--웹페이지 제목 -->
    <meta charset="utf-8"> <!-- 한국어로 번역 -->
</head>
<!--ul: 순서 x, ol: 순서 o, li: 그 밑에 요소-->

<body>
    <h1><a href="index.html">WEB</a></h1>
    <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScrpt</a></li>
    </ol>
    <h2>HTML</h2> <!-- 제목을 표시하는 태그. h1 ~ h6까지 있고 갈수록 작아짐 -->

    <!-- 줄바꿈: br vs p -->

    <!-- br
    <br>을 쓰면 됨. <br><br> 이렇게 여러번 쓸수록 여백이 길어짐
    하지만 줄바꿈이라는 의미밖에 없기 때문에 단락이라는 정보를 가진 p가 더 좋음-->

    <!-- p -->
    <p><a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank" title="html5 specification">HTML</a> 
        <!--a태그: href는 링크 연결, target _blank는 새페이지에서 열리기, title은 마우스 댔을 때 링크 정보 띄움-->
    은 Hypertext Markup Language의 약자로, 마크업 정보를 표현하는 <strong><u>마크업</u> 언어</strong>로  <!-- 태그: h1, strong, u.. -->       
    문서의 내용 이외의 문서의 구조나 서식 같은 것을 포함한다.
    <img src="coding.jpg" width="100%"> </p> <!-- img 넣기 -->
    <p style="margin-top: 40px;">최초 제안자는 CERN의 물리학자 티머시 J. 버너스리이다. 
        <!-- 속성: style(css에서 배울 것) --> 
    URL, HTTP, WWW의 전신인 Enquire 등도 그가 세트로 개발하고 제안했다. 
    TCP/IP 통신규약을 만든 빈턴 G. 서프(Vinton Gray Cerf)와 함께 인터넷의 아버지로 불린다.</p>
</body>
</html>
